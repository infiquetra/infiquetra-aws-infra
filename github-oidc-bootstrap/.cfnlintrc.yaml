---
# CloudFormation Lint Configuration
# https://github.com/aws-cloudformation/cfn-lint

ignore_checks:
  # W3005: Redundant dependency warning for CDK-generated custom resources
  # This is generated by CDK's internal custom resource construct and is safe to ignore
  - W3005

  # W3037: SSO admin service actions
  # cfn-lint may not be up to date with all SSO actions
  # These actions are valid according to AWS documentation
  - W3037

regions:
  - us-east-1
  - us-west-2