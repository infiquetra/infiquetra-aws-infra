name: CI Pipeline

on:
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  CDK_DEFAULT_ACCOUNT: "645166163764"
  CDK_DEFAULT_REGION: "us-east-1"
  GITHUB_REPO: "infiquetra-aws-infra"

jobs:
  ci:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      security-events: write
      pull-requests: write

    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ðŸ Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'

    - name: ðŸ“¦ Cache Python dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: âš¡ Install uv
      run: |
        curl -LsSf https://astral.sh/uv/install.sh | sh
        echo "$HOME/.local/bin" >> $GITHUB_PATH

    - name: ðŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt

    - name: ðŸŸ¢ Install Node.js for CDK CLI
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: ðŸ—ï¸ Install CDK CLI and security tools
      run: |
        npm install -g aws-cdk
        pip install semgrep checkov

    - name: ðŸ§¹ Run Python linting
      run: |
        echo "## ðŸ§¹ Code Quality Results" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY

        # Flake8 critical errors
        echo "### Critical Issues" >> $GITHUB_STEP_SUMMARY
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics || echo "âŒ Critical issues found" >> $GITHUB_STEP_SUMMARY

        # Flake8 all issues
        echo "### All Issues" >> $GITHUB_STEP_SUMMARY
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics >> $GITHUB_STEP_SUMMARY

    - name: ðŸŽ¨ Run Python formatting check
      run: |
        black --check . || {
          echo "âŒ **Black formatting issues found**" >> $GITHUB_STEP_SUMMARY
          echo "Run \`black .\` to fix formatting" >> $GITHUB_STEP_SUMMARY
          exit 1
        }
        echo "âœ… **Black formatting passed**" >> $GITHUB_STEP_SUMMARY

    - name: ðŸ“š Run import sorting check
      run: |
        isort --check-only . || {
          echo "âŒ **Import sorting issues found**" >> $GITHUB_STEP_SUMMARY
          echo "Run \`isort .\` to fix import sorting" >> $GITHUB_STEP_SUMMARY
          exit 1
        }
        echo "âœ… **Import sorting passed**" >> $GITHUB_STEP_SUMMARY

    - name: ðŸ”’ Run security scanning
      run: |
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "## ðŸ”’ Security Scan Results" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY

        # Bandit security scan
        bandit -r . -f json -o bandit-report.json || echo "âš ï¸ Bandit found security issues" >> $GITHUB_STEP_SUMMARY

        # Semgrep security scan
        semgrep --config=auto --json --output=semgrep-report.json . || echo "âš ï¸ Semgrep found security issues" >> $GITHUB_STEP_SUMMARY

        echo "ðŸ“Š Security scan results available in artifacts" >> $GITHUB_STEP_SUMMARY
      continue-on-error: true

    - name: ðŸ—ï¸ CDK Synthesis
      run: |
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "## ðŸ—ï¸ CDK Synthesis Results" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY

        # Synthesize main stacks
        cdk synth --all || {
          echo "âŒ **CDK synthesis failed**" >> $GITHUB_STEP_SUMMARY
          exit 1
        }

        echo "âœ… **CDK synthesis successful**" >> $GITHUB_STEP_SUMMARY

    - name: ðŸ›¡ï¸ Run CloudFormation security scanning
      run: |
        # Run Checkov on CloudFormation templates
        checkov -d cdk.out --framework cloudformation --output json --output-file checkov-report.json || echo "âš ï¸ Checkov found CloudFormation security issues" >> $GITHUB_STEP_SUMMARY

      continue-on-error: true

    - name: ðŸ” Run CloudFormation Linting
      run: |
        pip install cfn-lint
        cfn-lint cdk.out/*.template.json || {
          echo "âŒ **CloudFormation linting failed**" >> $GITHUB_STEP_SUMMARY
          exit 1
        }
        echo "âœ… **CloudFormation linting passed**" >> $GITHUB_STEP_SUMMARY

    - name: ðŸ’° Cost Estimation
      run: |
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "## ðŸ’° Cost Estimation" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "Cost estimation for AWS resources:" >> $GITHUB_STEP_SUMMARY
        echo "- **Organizations Stack**: No additional costs (AWS Organizations is free)" >> $GITHUB_STEP_SUMMARY
        echo "- **SSO Stack**: No additional costs (AWS SSO is free for up to 5GB of logs)" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "ðŸ’¡ **Note**: Actual costs may apply for CloudTrail logs, CloudWatch logs, and data transfer." >> $GITHUB_STEP_SUMMARY

    - name: ðŸ“¤ Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ci-artifacts
        path: |
          cdk.out/
          bandit-report.json
          semgrep-report.json
          checkov-report.json
        if-no-files-found: warn

    - name: ðŸ“‹ Final summary
      run: |
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "## âœ… CI Pipeline Complete" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
        echo "**Branch**: ${{ github.head_ref || github.ref_name }}" >> $GITHUB_STEP_SUMMARY
        echo "**Triggered by**: ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "ðŸš€ Ready for merge and deployment!" >> $GITHUB_STEP_SUMMARY